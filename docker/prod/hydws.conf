<VirtualHost *:80>

    ServerName localhost

    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Order allow,deny
        Allow from all
    </Directory>

    WSGIApplicationGroup %{GLOBAL}

    # HYDWS Webservice
    WSGIDaemonProcess hydws user=www-data group=www-data processes=5 threads=5 display-name=%{GROUP}
    WSGIScriptAlias /hydws /var/www/hydws/apache2/hydws.wsgi/hydws

    <Directory "/var/www/mediatorws/eidangservices/stationlite">
        WSGIScriptReloading On
        <IfVersion < 2.4>
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>

    #LogLevel info
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>





